{% extends 'core/base.html' %}

{% block title %}Agregar producto | {% endblock %}

{% block content %}
<h1 class="title">Agregar un producto</h1>

<form method="POST" action="." enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.as_p }}

    <div class="field">
        <div class="control">
            <button class="button is-dark is-uppercase">Enviar</button>
        </div>
    </div>
</form>
{% endblock %}
