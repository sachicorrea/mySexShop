{% extends 'core/base.html' %}

{% block title %}Edit vendor | {% endblock %}

{% block content %}
<h1 class="title">Editar vendedor</h1>

<form method="post" action=".">
    {% csrf_token %}

    <div class="field">
        <label>Nombre vendedor</label>

        <div class="control">
            <input type="text" name="name" id="id_name" value="{{ vendor.name }}" class="input">
        </div>

        <p class="help">No es el mismo nombre de usuario!</p>
    </div>

    <div class="field">
        <label>Email</label>

        <div class="control">
            <input type="text" name="email" id="id_email" value="{{ vendor.created_by.email }}" class="input">
        </div>
    </div>

    <div class="field">
        <div class="control">
            <button class="button is-dark is-uppercase">Guardar cambios</button>
        </div>
    </div>
</form>
{% endblock %}
